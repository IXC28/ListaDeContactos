<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="fondo" href="./img/image4.jpg">
    <title class="title">Lista De  Contactos</title>
</head>
<body>
    <div class="container-form">
    <form id="form">
        <label for="fname">Name</label>
        <input class="add" id="name-input"  type="text" placeholder="Tu nombre y apellido">
        <label for="fname">Number</label>
        <input class="add"  id="number-input" type="text" placeholder="Numero venezolano">
        <button  id="form-btn" disabled>Agregar</button>
    </form>
</div>


<div id="ul-container">
<ul id="list">
    <div class="li-container">


    <li class="listItem">
       <button class="delete-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="delete-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <input id="list-input-number" class="inputs" value="Nombre apellido" type="text" readonly>
        <input id="list-input-name" class="inputs" value="Numero de telefono" type="text" readonly>
        <button class="edit-btn">
            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="edit-icon">
                <path  stroke-linecap="round" stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
            </svg>
        </button> 
    </li>




</div>
</ul>
</div>


    <script src="index.js"></script>
</body>
</html>
